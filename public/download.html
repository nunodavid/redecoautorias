<html>
<head>
  <link rel="stylesheet" type="text/css" href="addons.css" media="all" />
</head>
<body>

<script>

  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  window.onload = function() {
    var key = getParameterByName('key');
    var type = getParameterByName('type');

    if(type == "html"){
      document.getElementById('results1').innerHTML = localStorage.getItem(key);
      document.getElementById('results2').style.display = 'none';
    }

    if(type == "text"){
      document.getElementById('results2').innerHTML = localStorage.getItem(key);
      document.getElementById('results1').style.display = 'none';
    }
  };
</script>

<div id="results1"></div>
<textarea id="results2" style="width:100%;height:100%;"></textarea>

</body>

</html>
