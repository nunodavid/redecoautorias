	<title>Admin - Rede de Coautorias</title>

	<link rel="stylesheet" type="text/css" href="reset-fonts-grids.css" media="all" />

	<link rel="stylesheet" type="text/css" href="addons.css" media="all" />

	<script src="js/api.services.js"></script>

</head>
<body>

<div id="doc2" class="yui-t7">
	<div id="inner">

		<div id="hd">
			<div class="yui-gc">
				<div class="yui-u first">
					<h1>Rede de Coautorias</h1>
					<h2>ISCTE-IUL</h2>
				</div>
			</div>
		</div>

		<div id="bd">
			<div id="yui-main">
				<div class="yui-b">

					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Delete DB</h2>
						</div>
						<div class="yui-u">
							<p>
								<button onclick="DeleteDB()">Delete</button>
							</p>
							<p class="forms">Delete the entire DB.</p>
						</div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Harvest</h2>
						</div>
						<div class="yui-u">
							<p>
								<button onclick="StartHarvestJob()">Start Harvest</button>
							</p>
							<p class="forms">Generate graph with Ciencia-IUL data.</p>
						</div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Community Detection</h2>
						</div>
						<div class="yui-u">
							<p>
								<button onclick="CommunityDetection()">Identify</button>
							</p>
							<p class="forms">Identify communities.</p>
						</div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Community Delete</h2>
						</div>
						<div class="yui-u">
							<p>
								<button onclick="DeleteCommunity()">Delete</button>
							</p>
							<p class="forms">Delete DB communities.</p>
						</div>
					</div>

					<div class="yui-gf last">
						<div class="yui-u first">
							<h2><!-- Section Title --></h2>
						</div>
						<div class="yui-u">
							<p id="#HarvestStatus"></div></p>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div id="ft">
			<p><a href="/">Home</a></p>
		</div>


	</div>
</div>
